<app-hola [texto]= "'madonna'"></app-hola>
Hola a todos esto es un ejemplo de Componente
Mi nombre es: <b>{{nombre}}</b>
Datos de la persona: {{persona.nombre}}<br>{{persona.edad}}
<table>
  <tr>
    <th>Nombre</th><th>Edad</th>
  </tr>
  <tr *ngFor="let p of personas">
    <td>{{p.nombre}}</td><td>{{p.edad}}</td>
  </tr>
</table>
<button (click)="eventoClickBotonSaludar($event)">Saludar</button>
